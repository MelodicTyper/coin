<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/coin.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/all.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
    <title>Coin: The Game</title>
    
    <style>
         {
            outline: 1px solid red;
        }
        header {
            margin-bottom: 2vh;
            display: flex;
            justify-content: center;
            width: 100vw;
            font-size: 1.5rem;
            text-decoration: 6px underline var(--accent-color);
        }
        header img {
            width: 50px;
            margin: 0px 10px;
            
        }
        main {
            margin: 0 clamp(50px, 13vw, 10000px) 0 clamp(50px, 13vw, 10000px);
            height: 80vh;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-track-color: var(--main-color);
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            padding: 0 clamp(0px, 15vw 400px);
            height: 5vh;
            font-size: 1.3rem;
            margin: 0vw 2vw;
        }
        footer img {
            width: 2vh;
            
        }
        footer div {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 0 2vw;

        }
    </style>
  </head>
  <body>
    <header>
        <img src="/coin.svg" width="5px" />
        <h1>Coin</h1>
        <img src="/coin.svg" width="5px" />
    </header>
    <main>
        
    </main>
    <footer>
        <div>
            Day&nbsp;
                <p id="currentDay">1</p>
            /30
        </div>
        <div>
            Energy&nbsp;
                <p id="currentEnergy">100</p>
            %
        </div>
        <div>
            <span id="currentCoins">
                1
            </span>
            <img src="/coin.svg" />
        </div>
    </footer>
    <script type="module" src="/src/game.js"></script>
  </body>
</html>
